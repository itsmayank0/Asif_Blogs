{% extends "base.html" %}
{% block contactUs %}
<!--Main layout-->
<main class="mt-5 pt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-4 text-center">Contact Asif-blog</h1>
            <p class="lead text-center">We will try to resolve you issues as soon as possible</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 col-xs-12 border">

        <form action="submit" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlInput1">Your Name</label>
            <input type="text" class="form-control" name="author_name" id="exampleFormControlInput1"
              placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Your Email address</label>
            <input type="email" class="form-control" name="author_email" id="exampleFormControlInput1"
              placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
          </div>
        </form>


      </div>
      <div></div>
    </div>
  </div>
</main>
{% for message in messages %}
<script>
  alert("{{ message }}")
</script>
{% endfor %}
<!--Main layout-->
{% endblock contactUs %}
